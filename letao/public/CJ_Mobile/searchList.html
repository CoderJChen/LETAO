<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="Lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="Lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lg_container">
    <header class="lg_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="lg_title">搜索中心</span>
    </header>
    <div class="lg_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="lg_search">
                    <form action="#">
                        <input class="search_input" type="search" placeholder="搜索你喜欢的商品">
                    </form>
                    <a class="search_btn" href="javascript:;">搜索</a>
                </div>
                <div class="lg_orderBar">
                    <a data-type="time" href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                    <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                    <a data-type="num" href="javascript:;">销量 <span class="fa fa-angle-down"></span></a>
                    <a data-type="sale" href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                </div>
                <div id="product_box" class="mui-clearfix">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="productTpl">
    <%if(model.data && model.data.length){%>
        <%for(var i = 0;i < model.data.length ; i++){%>
            <%var item = model.data[i];%>
             <a href="product.html?productId=<%=item.id%>" class="lg_product">
                <div class="box">
                    <img src="<%=item.pic[0]&&item.pic[0].picAddr || '/CJ_Mobile/images/none.jpg'%>" alt=""/>
                    <p class="name"><%=item.proName%> </p>
                    <p><span class="price">&yen;<%=item.price%></span><span class="oldPrice">&yen;<%=item.oldPrice%></span></p>
                    <button class="button">立即购买</button>
                </div>
            </a>
        <%}%>
    <%}else{%>
    <div class="mui-text-center">没有更多商品</div>
    <%}%>
</script>
<script src="Lib/mui/js/mui.min.js"></script>
<script src="Lib/artTemplate/template-native.js"></script>
<script src="Lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
