<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>修改密码</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../Lib/mui/css/mui.css">
    <link rel="stylesheet" href="../Lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
<div class="lg_container">
    <header class="lg_topBar">
        <span class="lg_title">收货地址管理</span>
        <a href="../search.html" class="icon_search fa fa-search"></a>
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
    </header>
    <div class="lg_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="loading"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="addressTpl">
    <%if(model && model.length < 5){%>
    <a class="mui-btn btn_link mui-block" href="addressManage.html">添加收货地址</a>
    <%}%>
    <ul class="mui-table-view">
        <%if(model && model.length){%>
        <%for(var i = model.length - 1;i >= 0;i--){%>
        <%var item = model[i];%>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
            </div>
            <a href="addressManage.html?addressId=<%=item.id%>" class="mui-navigate-right mui-slider-handle">
                <div class="delivery">
                    邮&nbsp;编：<span><%=item.postCode%></span>
                    收货人：<span><%=item.recipients%></span>
                </div>
                <div class="address"><%=item.address%><%=item.addressDetail%></div>
            </a>
        </li>
        <%}%>
        <%}%>
    </ul>
</script>
<script src="../Lib/mui/js/mui.min.js"></script>
<script src="../Lib/artTemplate/template-native.js"></script>
<script src="../Lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/address.js"></script>
</body>
</html>
