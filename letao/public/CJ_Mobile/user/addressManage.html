<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../Lib/mui/css/mui.css">
    <link rel="stylesheet" href="../Lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Lib/mui/css/mui.picker.css">
    <link rel="stylesheet" href="../Lib/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
<div class="lg_container">
    <header class="lg_topBar">
        <span class="lg_title">收货地址管理</span>
        <a href="../search.html" class="icon_search fa fa-search"></a>
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
    </header>
    <div class="lg_content">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="recipients" type="text" placeholder="收货人">
            </div>
            <div class="mui-input-row">
                <input name="postCode" type="text" placeholder="邮编">
            </div>
            <div class="mui-input-row">
                <input name="address" type="text" readonly placeholder="省市区">
            </div>
            <div class="mui-input-row">
                <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
            </div>
            <a href="javascript:;" class="mui-btn mui-btn-primary btn_submit">确认</a>
        </div>
    </div>
</div>
<script src="../Lib/mui/js/mui.min.js"></script>
<script src="../Lib/artTemplate/template-native.js"></script>
<script src="../Lib/zepto/zepto.min.js"></script>
<script src="../Lib/mui/js/mui.picker.js"></script>
<script src="../Lib/mui/js/mui.poppicker.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/city.js"></script>
<script src="../js/user/addressManger.js"></script>
</body>
</html>
